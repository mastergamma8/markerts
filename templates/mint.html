{% extends "base.html" %}
{% block title %}Создать номер{% endblock %}

{% block content %}
  <h3>Создать новый номер</h3>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form action="/mint" method="post">
    <div class="form-group">
      <label for="user_id">Ваш Telegram ID:</label>
      <input type="text" class="form-control" id="user_id" name="user_id" required>
    </div>
    <button type="submit" class="btn btn-primary">Создать номер</button>
  </form>
{% endblock %}
